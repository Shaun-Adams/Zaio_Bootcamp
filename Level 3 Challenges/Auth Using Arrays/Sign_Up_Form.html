
<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title>Sign Up Site</title> 
		<link rel="stylesheet" type="text/css" href="Styling.css">

	</head>

	<body>
		<div class="card">
			<div class="container card-img-overlay text-center">
								<h1> Sign Up!</h1>
								<p> <strong>Please enter your information below:</strong> </p>
		
								<form id="my-form" name="myform" action="#" >
								
										<div class="row">

											<div class="col">
												<label for="Name">Name</label>
										     	<input type="text" class="form-control" id="Name" placeholder="Name">
										    </div>

										    <div class="col">
										    	<label for="Surname">Surname</label>
										     	<input type="text" class="form-control" id="Surname" placeholder="Surname">
										    </div>
										 </div>

										 <br>

										<div class="form-group">
										    <label for="age">Age</label>
										    	<input type="age" class="form-control" id="Age" placeholder="Age">
										</div>

										 <div class="form-group">
										    <label for="Email">Email address</label>
										    	<input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email"  pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
										    	<small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
										</div>

										<div class="form-group">
										    <label for="Password">Password</label>
										    	<input type="password" class="form-control" id="Password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
										</div>

										<div class="form-group">
										    <label for="ConfirmPassword">Confirm Password</label>
										    	<input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
										</div>


										<div class="form-group form-check">
										    <input type="checkbox" class="form-check-input" id="Check">
										    	<label class="form-check-label" for="Check">Check me out</label>
										</div>

										<button type="button" class="btn btn-primary" id="btnSubmit" value="Subtmit" onclick="return Validate()">Submit</button> 
		  											
								</form>

						
								
			</div>

		</div>

		<script type="text/javascript">
			function Validate(){
				var password = document.getElementById("Password").value;
				var confirmPassword = document.getElementById("ConfirmPassword").value;
				if (password!= confirmPassword) {
					alert("Password do not match.");
					return false;
				}
				alert("Success");
				var Dict =[
					document.getElementById("Name").value,
					document.getElementById("Surname").value,
					document.getElementById("Age").value,
					document.getElementById("Email").value,
					document.getElementById("Password").value,
					document.getElementById("ConfirmPassword").value
								];
				console.log(Dict.length);
				console.log(Dict[0]);
				console.log(Dict[3]);
				console.log(Dict[5]);
				return true;
			}
		</script>

	</body>

</html>
